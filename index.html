<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link
      rel="icon"
      href="./assets/icons/Property 1=Variant4.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onLoadPage()" onkeydown="handleKeys(event)">
    <header>
      <div class="wrapper_container">
        <div class="header_layout">
          <a href="./index.html">
            <img
              src="./assets/icons/Capa_1.png"
              alt="Capa"
              class="header_logo"
            />
          </a>
        </div>
      </div>
    </header>

    <main>
      <div id="section_photo">
        <div class="wrapper_container">
          <div class="photo_container">
            <h1 class="page_title">Your personal Photo Album</h1>

            <section class="page_content">
              <div class="photo-row" id="row"></div>
            </section>

            <dialog
              id="image-dialog"
              onclick="closeBackground(event)"
              aria-labelledby="dialog-title"
              aria-modal="true"
            >
              <div class="dialog-container">
                <div class="dialog-header">
                  <span id="dialog-title" class="dialog-title"></span>
                  <button
                    id="close-btn"
                    type="button"
                    onclick="closeDialog()"
                    onkeydown="handleCloseEnter(event)"
                  >
                    <img
                      src="./assets/icons/Close icon.png"
                      alt="Dialog schließen"
                    />
                  </button>
                </div>
                <div class="dialog-body">
                  <img id="dialog-image" alt="Photo large view" />
                </div>
                <div class="dialog-footer">
                  <button id="prev-btn" type="button" onclick="changeImage(-1)">
                    <img src="./assets/icons/rückwärts.png" alt="Vorwärts" />
                  </button>
                  <span id="photo-count">1 / 12</span>
                  <button id="next-btn" type="button" onclick="changeImage(1)">
                    <img src="./assets/icons/vorwärts.png" alt="Next" />
                  </button>
                </div>
              </div>
            </dialog>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer_outer">
      <div class="footer_layout">
        <img
          src="./assets/icons/Frame 6.png"
          alt="Footer logo"
          class="footer_logo"
        />
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

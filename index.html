<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper_container">
        <div class="header_layout">
          <a href="./index.html"
            ><img src="./img/Capa_1.png" alt="Capa" class="header_logo"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div id="section_photo"></div>
      <div class="wrapper_container">
        <div class="photo_container">
          <h1 class="page_title">Your personal Photo Album</h1>

          <section class="page_content">
            <div class="photo-row" id="row-1"></div>
            <div class="photo-row" id="row-2"></div>
          </section>

          <dialog id="image-dialog" class="image-dialog">
            <div class="dialog-container">
              <div class="dialog-header">
                <img
                  src="./img/Alaska-810433_1280.png"
                  class="img_photo_header"
                  alt="Fotos-namen"
                />
                <button id="close-btn" type="button">
                  <img src="./img/Close icon.png" alt="close_icon" />
                </button>
              </div>
              <div class="dialog-body">
                <img id="dialog-image" alt="Photo large view" />
              </div>
              <div class="dialog-footer">
                <button id="prev-btn" type="button">
                  <img src="./img/rückwärts.png" alt="Previous" />
                </button>
                  <span id="photo-count" style="color:white; margin:0 8px;">1 / 12</span>

                <button id="next-btn" type="button">
                  <img src="./img/vorwärts.png" alt="Next" />
                </button>
              </div>
            </div>
          </dialog>

          
        </div>
      </div>
    </main>

    <footer>
      <div class="wrapper_container">
        <div class="footer_layout">
          <img src="./img/Frame 6.png" alt="Footer logo" class="footer_logo" />
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
